<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already Registered? <u>LOGIN</u> now</h2>
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

      <form>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="abc@gmail.com" />
        <label for="pass">Password</label>
        <input id="pass" type="password" />
        <input type="submit" value="Login" />
      </form>
      <hr />
    </header>
    <br />
    <br />

    <main>
      <section>
        <a href="codingninjasblogs.com"><h3>Coding Ninjas Blogs</h3></a>
        <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" />
        <hr />
      </section>
      <br />
      <br />
      <section>
        <h2>REGISTRATION</h2>
        <form>
          <label for="fname"
            >First Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
          >
          <input id="fname" type="text" />
          <br />
          <label for="lname"
            >Last Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
          >
          <input id="lname" type="text" />
          <table>
            <tr>
              <td></td>
              <td>
                <label for="fn"> Flat No./House No.</label>
              </td>
              <td><input id="fn" type="text" /></td>
            </tr>
            <tr>
              <td>Current Address:</td>
              <td>
                <label for="loc"> Locality</label>
              </td>
              <td><input id="loc" type="text" /></td>
            </tr>
            <tr>
              <td></td>
              <td>
                <label for="city"> City</label>
              </td>
              <td><input id="city" type="text" /></td>
            </tr>
          </table>

          <b>Is Current address and Permanent address same?</b>
          <input type="radio" name="add" value="Yes" />Yes
          <input type="radio" name="add" value="No" />No
          <br />
          <label for="emaill">Email:</label>
          <input id="emaill" type="email" placeholder="abc@gmail.com" />
          <br />
          <label for="passs">Password:</label>
          <input id="passs" type="password" />
          <br />
          <input type="submit" value="Register" />
        </form>
      </section>
    </main>
  </body>
</html>
