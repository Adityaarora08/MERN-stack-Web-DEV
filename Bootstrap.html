<html>
<head>
	<title>Bootstrap</title>

<body>
	<!-- Every documentation is visible on official bootscrap website -->
	<div class="container"><!-- if we want the container to occupy full screen width we can change class to container-fluid -->

			<div class="col d-md-none d-lg-block to make it invisible on medium size  mt-2 margin top">
				<!-- to define how many cols it should occupy use col-6, or if we want to specify for a specific screen size, use col-sm-4 this will apply to small and above -->
			</div>
		</div>
	</div>
